<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding:20px;
}

/* SCREENS */
.screen{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:20px;
  text-align:center;
  max-width:420px;
  width:100%;
  position:relative;
  z-index:5;
}

.active{display:flex;}

h1{
  color:white;
  font-size:clamp(1.6rem,5vw,2.4rem);
}

/* VIDEO */
.videoNatural{
  width:70vw;
  max-width:260px;
  height:auto;
  object-fit:contain;
}

/* BUTTON AREA */
.buttonWrapper{
  display:flex;
  gap:20px;
  justify-content:center;
  align-items:center;
  position:relative;
  width:100%;
  min-height:70px;
  flex-wrap:wrap;
}

button{
  padding:14px 26px;
  font-size:1.1rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:all .35s ease;
  white-space:nowrap;
}

/* YES */
#yesBtn{
  background:#ff4d6d;
  color:white;
  z-index:2;
}

@keyframes heartbeat{
  0%{transform:scale(1);}
  25%{transform:scale(1.1);}
  50%{transform:scale(1.05);}
  75%{transform:scale(1.13);}
  100%{transform:scale(1);}
}

.heartbeat{
  animation:heartbeat .6s ease;
}

/* NO */
#noBtn{
  background:#6c757d;
  color:white;
  z-index:999;
}

/* SLIDESHOW */
.slideshow{
  width:75vw;
  max-width:300px;
  aspect-ratio:1/1;
  border-radius:20px;
  object-fit:cover;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
  position:relative;
  z-index:10;
}

/* HEARTS */
.heart{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear infinite;
  z-index:1;
}

/* BADMINTON RACKET */
.racket{
  position:fixed;
  top:-50px;
  font-size:30px;
  animation:racketFall linear infinite;
  z-index:2;
  pointer-events:none;
}

@keyframes fall{
  to{transform:translateY(110vh);}
}

@keyframes racketFall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<audio id="loveSong" preload="auto" loop>
  <source src="mystical-magical.mp3" type="audio/mpeg">
</audio>

<!-- QUESTION SCREEN -->
<div id="questionScreen" class="screen active">
  <h1 id="question"></h1>

  <video class="videoNatural" autoplay muted loop playsinline>
    <source src="caroline.mp4" type="video/mp4">
  </video>

  <div class="buttonWrapper">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen" class="screen">
  <h1>YASHHHH LOVE YOU LETS GO VALENTINE DATE SENG!!! ‚ù§Ô∏èü•∞</h1>
  <img id="slide" class="slideshow" src="caroline1.jpg">
</div>

<script>
const name="Caroline";
document.getElementById("question").innerText =
`Will you be my Valentine, ${name}? ‚ù§Ô∏è`;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const yesScreen=document.getElementById("yesScreen");

let yesSize=1;
let chaos=false;
let lastGrow=0;
const cooldown=350;

/* CHAOS NO BUTTON */
function activateChaos(){
  if(!chaos){
    chaos=true;
    const r=noBtn.getBoundingClientRect();
    noBtn.style.position="fixed";
    noBtn.style.left=r.left+"px";
    noBtn.style.top=r.top+"px";
  }
}

function moveNo(){
  activateChaos();

  const margin=20;
  const maxX=window.innerWidth-noBtn.offsetWidth-margin;
  const maxY=window.innerHeight-noBtn.offsetHeight-margin;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";

  const now=Date.now();
  if(now-lastGrow>cooldown){
    yesSize+=0.18;

    yesBtn.style.padding=`14px ${26*yesSize}px`;
    yesBtn.style.fontSize=`${1.1*yesSize}rem`;
    yesBtn.style.borderRadius=`${12*yesSize}px`;

    yesBtn.classList.remove("heartbeat");
    void yesBtn.offsetWidth;
    yesBtn.classList.add("heartbeat");

    if(yesSize>1.4) yesBtn.innerText="Yes Please ‚ù§Ô∏è";
    if(yesSize>1.8) yesBtn.innerText="YES OBVIOUSLY ‚ù§Ô∏è";
    if(yesSize>2.4) yesBtn.innerText="YOU HAVE NO CHOICE ‚ù§Ô∏è";

    lastGrow=now;
  }
}

document.addEventListener("mousemove",(e)=>{
  const r=noBtn.getBoundingClientRect();
  const d=Math.hypot(
    e.clientX-(r.left+r.width/2),
    e.clientY-(r.top+r.height/2)
  );
  if(d<120) moveNo();
});

["click","touchstart"].forEach(evt=>{
  noBtn.addEventListener(evt,(e)=>{
    e.preventDefault();
    moveNo();
  });
});

/* HEARTS */
function createHeart(mult=1){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(20*mult+Math.random()*20)+"px";
  h.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

setInterval(()=>createHeart(1),250);

function heartExplosion(){
  for(let i=0;i<80;i++){
    setTimeout(()=>createHeart(2.5),i*20);
  }
}

/* BADMINTON RACKET FALLING */
function createRacket(){
  const r=document.createElement("div");
  r.className="racket";
  r.innerHTML="üè∏";

  const centerSafeZone = 0.3; // 30% middle area blocked
  let x=Math.random();

  // Prevent rackets covering slideshow when YES screen active
  if(yesScreen.classList.contains("active")){
    if(x>0.5-centerSafeZone/2 && x<0.5+centerSafeZone/2){
      x = x<0.5 ? Math.random()*0.3 : 0.7+Math.random()*0.3;
    }
  }

  r.style.left=x*100+"vw";
  r.style.animationDuration=(Math.random()*3+3)+"s";

  document.body.appendChild(r);
  setTimeout(()=>r.remove(),6000);
}

/* Start rackets falling */
setInterval(createRacket,800);

/* YES CLICK */
yesBtn.addEventListener("click",()=>{
  document.getElementById("loveSong").play().catch(()=>{});
  document.getElementById("questionScreen").classList.remove("active");
  document.getElementById("yesScreen").classList.add("active");

  heartExplosion();
  startSlideshow();
});

/* SLIDESHOW */
const photos=[
  "caroline1.jpg",
  "caroline2.jpg",
  "caroline3.jpg",
  "caroline4.jpg"
];

function startSlideshow(){
  let i=0;
  setInterval(()=>{
    i=(i+1)%photos.length;
    document.getElementById("slide").src=photos[i];
  },2500);
}
</script>

</body>
</html>
